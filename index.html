    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ga+Maamli&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"

  <link rel="stylesheet" href="css/style.css">
  <title>Quotes App</title>

<body>
  <div class="container">
    <div class="row text-center">
      <h1 class="fw-bolder mt-5">Quote Of the Day</h1>
      <p class="fs-1 my-5">Press the button below to recieve a random quote!</p>
      <button class="btn btn-dark p-5 fs-1 fw-normal mb-5" onclick="getNewQuote();">New Quote</button>
      <div id="displayQuotes" class="display-quotes py-5">

      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"

  <script src="js/main.js"></script>
